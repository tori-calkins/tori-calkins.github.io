    <h1>Treasure Hunt Game </h1>
    <h2>
        Game Rules:
    </h2>
    <h3>
        <li>Click the boxes to reveal what is on the map 
        <li>If you click on the bomb, you lose
        <li>If you click on the treasure, you win
    </h3>
<body>
    
  <table id="box" border="_blank" height="200px" width="250px" class="line">
    <tr>
      <td id="0" onclick="treasure(0)">?</td>
      <td id="1" onclick="treasure(1)">?</td>
      <td id="2" onclick="treasure(2)">?</td>
    </tr>
    <tr>
      <td id="3" onclick="treasure(3)">?</td>
      <td id="4" onclick="treasure(4)">?</td>
      <td id="5" onclick="treasure(5)">?</td>
    </tr>
    <tr>
      <td id="6" onclick="treasure(6)">?</td>
      <td id="7" onclick="treasure(7)">?</td>
      <td id="8" onclick="treasure(8)">?</td>
    </tr>
  </table>
  
  <button class="button glow-button" target="_blank" Glow Button type="button" onclick="location.reload()">Restart Game</button>

</body>
</html>
